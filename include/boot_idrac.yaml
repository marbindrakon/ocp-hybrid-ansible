- name: Power off Server
  dellemc.openmanage.redfish_powerstate:
    baseuri: "{{ idrac_host }}"
    username: "{{ idrac_user }}"
    password: "{{ idrac_password }}"
    reset_type: "ForceOff"
  delegate_to: localhost

- name: Wait 10 seconds for server to power off
  pause:
    seconds: 10

- name: Mount Virtual Media
  community.general.redfish_command:
    category: Manager
    command: VirtualMediaInsert
    baseuri: "{{ idrac_host }}"
    username: "{{ idrac_user }}"
    password: "{{ idrac_password }}"
    virtual_media:
      image_url: "{{utility_http_scheme}}://{{utility_host_ilo}}:{{utility_http_port}}/{{cluster_name}}/boot-isos/isos/{{inventory_hostname}}.iso"
      media_types:
        - CD
  delegate_to: localhost

- name: Set One-time Boot
  dellemc.openmanage.idrac_bios:
    idrac_ip: "{{ idrac_host }}"
    idrac_user: "{{ idrac_user }}"
    idrac_password: "{{ idrac_password }}"
    attributes:
      OneTimeBootMode: OneTimeBootSeq
      OneTimeBootSeqDev: "Optical.iDRACVirtual.1-1"
  delegate_to: localhost

- name: Reboot Server
  dellemc.openmanage.redfish_powerstate:
    baseuri: "{{ idrac_host }}"
    username: "{{ idrac_user }}"
    password: "{{ idrac_password }}"
    reset_type: "ForceOn"
  delegate_to: localhost
